<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Search - Tavily</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>

    <style>
      :root {
        --brand1: #0ea5a1;
        --brand2: #057a8a;
        --muted: #6c7a7a;
      }
      body {
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        background: linear-gradient(135deg, #11cb90, #95b2e3);
        margin: 0;
        padding: 0;
        color: #062b2e;
      }
      .container.app-wrapper {
        padding: 28px 16px;
        max-width: 1180px;
      }
      header {
        max-width: 980px;
        margin: 0 auto 18px;
        text-align: center;
      }
      h1 {
        font-size: 1.7rem;
        color: #04313a;
        margin: 6px 0;
      }
      .subtitle {
        color: var(--muted);
        font-size: 0.95rem;
        margin-bottom: 14px;
      }

      .card-panel {
        background: linear-gradient(180deg, #ffffff, #f6fdff);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(5, 60, 70, 0.06);
        border: 1px solid rgba(8, 40, 45, 0.04);
      }
      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }
      .file-col {
        flex: 1;
        min-width: 220px;
      }
      .meta-col {
        width: 260px;
        min-width: 200px;
      }
      label.form-label {
        font-weight: 600;
        color: #0b3f43;
      }
      input.form-control {
        border-radius: 8px;
      }

      .actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .btn-custom {
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
      }
      .btn-primary-custom {
        background: linear-gradient(90deg, var(--brand1), var(--brand2));
        color: #fff;
        border: none;
      }
      .btn-outline-custom {
        background: #fff;
        border: 1px solid rgba(6, 80, 85, 0.08);
        color: #07575b;
      }

      .results-card {
        margin-top: 18px;
      }
      table.table thead th {
        background: linear-gradient(180deg, #f7fcff, #ffffff);
      }
      table.table tbody tr:hover {
        background: #f2fbff;
      }
      .matched-cell {
        max-width: 420px;
        word-break: break-word;
      }
      .link-chip {
        display: inline-block;
        margin: 4px 6px 0 0;
        padding: 6px 8px;
        background: #eef9fa;
        color: #036;
        border-radius: 999px;
        font-size: 0.82rem;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .form-row {
          flex-direction: column;
        }
        .meta-col {
          width: 100%;
        }
      }
    </style>
    <style>
      /* Styles for generated page buttons in .button-container */
      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        margin-top: 14px;
      }
      .button-container a {
        text-decoration: none;
      }
      .button-container button {
        background: linear-gradient(90deg, var(--brand1), var(--brand2));
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(5, 122, 138, 0.12);
      }
      .button-container button:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container app-wrapper">
      <header>
        <h1>TÌM KIẾM KHÁCH SẠN - MASTER</h1>
        <div class="subtitle">
          Import file Excel (No, Hotel Name, Hotel Address, Type). Kết quả sẽ
          hiển thị trực tiếp phía dưới.
        </div>
      </header>

      <section id="pageSEARCHTAVILY" class="card-panel">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <h4 style="margin: 0; color: #083344">Nhập dữ liệu</h4>
            <div style="color: var(--muted); font-size: 0.9rem">
              Chọn file Excel và bấm bắt đầu để chạy tìm kiếm.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="file-col">
            <label for="fileInput" class="form-label">File Excel</label>
            <input
              id="fileInput"
              class="form-control"
              type="file"
              accept=".xlsx,.xls"
            />
          </div>

          <div class="meta-col">
            <label class="form-label">Trạng thái</label>
            <div style="display: flex; flex-direction: column; gap: 8px">
              <div id="counter">0 lượt tìm kiếm đã chạy</div>
              <div style="display: flex; gap: 8px">
                <button
                  id="downloadCSVButton"
                  class="btn btn-outline-primary btn-custom"
                  style="display: none"
                >
                  Tải CSV
                </button>
                <button
                  id="clearResultsButton"
                  class="btn btn-outline-secondary btn-custom"
                  style="display: none"
                >
                  Xóa kết quả
                </button>
              </div>
            </div>
          </div>

          <div style="flex-basis: 100%; height: 0"></div>

          <div
            style="
              width: 100%;
              display: flex;
              gap: 12px;
              align-items: center;
              margin-top: 6px;
            "
          >
            <button
              id="searchButton"
              type="button"
              class="btn btn-primary-custom btn-custom"
              style="flex: 1"
            >
              Bắt đầu tìm kiếm
            </button>
            <div id="spinner" style="display: none; align-items: center">
              <div
                class="spinner-border text-primary"
                role="status"
                aria-hidden="true"
              ></div>
              <span style="margin-left: 8px; color: #083344"
                >Đang xử lý...</span
              >
            </div>
          </div>
        </div>

        <!-- Live results -->
        <div class="results-card">
          <div class="card-panel results-card">
            <h3 style="margin-top: 0">Kết quả (Live)</h3>
            <div class="table-responsive">
              <table
                id="resultsTable"
                class="table table-striped table-bordered"
              >
                <thead>
                  <tr>
                    <th style="width: 70px">Order</th>
                    <th style="width: 80px">No</th>
                    <th style="width: 90px">Type</th>
                    <th>Hotel Name</th>
                    <th>Hotel Address</th>
                    <th>Matched Links</th>
                  </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <div class="button-container"></div>
    </div>

    <script src="./libs/xlsx.full.min.js"></script>
    <script type="module" src="hotelSearchTavily.js"></script>
  </body>
</html>
